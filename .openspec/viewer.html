<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenSpec Viewer - Lecteur Magic</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #21262d;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --border: #30363d;
      --accent: #58a6ff;
      --accent-hover: #79b8ff;
      --success: #3fb950;
      --warning: #d29922;
      --danger: #f85149;
      --purple: #a371f7;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 300px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
      overflow-y: auto;
    }

    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid var(--border);
      background: var(--bg-tertiary);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .sidebar-header h1 {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .sidebar-header h1::before {
      content: '';
      width: 8px;
      height: 8px;
      background: var(--success);
      border-radius: 50%;
    }

    .sidebar-header .updated {
      font-size: 10px;
      color: var(--text-secondary);
      margin-top: 4px;
    }

    .nav-section {
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }

    .nav-section.collapsed .nav-items { display: none; }
    .nav-section.collapsed .nav-section-title::after { content: '+'; }

    .nav-section-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--text-secondary);
      padding: 4px 16px 8px;
      letter-spacing: 0.5px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-section-title::after {
      content: '-';
      font-size: 14px;
      font-weight: normal;
    }

    .nav-section-title:hover { color: var(--text-primary); }

    .nav-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 16px;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.15s;
      border-left: 2px solid transparent;
    }

    .nav-item:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .nav-item.active {
      background: var(--bg-tertiary);
      color: var(--accent);
      border-left-color: var(--accent);
    }

    .nav-item .title { flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

    .badge {
      font-size: 9px;
      padding: 2px 6px;
      border-radius: 10px;
      background: var(--bg-tertiary);
      text-transform: uppercase;
      font-weight: 600;
      margin-left: 8px;
      flex-shrink: 0;
    }

    .badge.resolved { background: var(--success); color: #000; }
    .badge.dev { background: var(--warning); color: #000; }
    .badge.spec { background: var(--purple); color: #fff; }
    .badge.progress { background: var(--accent); color: #000; }

    .archives-section { opacity: 0.7; }
    .archives-section .nav-item { font-size: 12px; padding: 6px 16px; }

    /* Main Content */
    .main {
      flex: 1;
      overflow: auto;
      padding: 32px 48px;
    }

    .content {
      max-width: 900px;
      margin: 0 auto;
    }

    /* Typography */
    .content h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
    }

    .content h2 {
      font-size: 22px;
      font-weight: 600;
      margin: 32px 0 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border);
    }

    .content h3 {
      font-size: 18px;
      font-weight: 600;
      margin: 24px 0 12px;
      color: var(--text-primary);
    }

    .content h4 {
      font-size: 15px;
      font-weight: 600;
      margin: 20px 0 8px;
      color: var(--text-secondary);
    }

    .content p {
      margin: 12px 0;
      line-height: 1.7;
      color: var(--text-secondary);
    }

    .content strong { color: var(--text-primary); }

    .content a {
      color: var(--accent);
      text-decoration: none;
    }

    .content a:hover { text-decoration: underline; }

    .content ul, .content ol {
      margin: 12px 0;
      padding-left: 24px;
      color: var(--text-secondary);
    }

    .content li {
      margin: 6px 0;
      line-height: 1.6;
    }

    .content hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 32px 0;
    }

    /* Tables */
    .content table {
      width: 100%;
      border-collapse: collapse;
      margin: 16px 0;
      font-size: 13px;
    }

    .content th {
      background: var(--bg-tertiary);
      font-weight: 600;
      text-align: left;
      padding: 10px 12px;
      border: 1px solid var(--border);
      color: var(--text-primary);
      white-space: nowrap;
    }

    .content td {
      padding: 10px 12px;
      border: 1px solid var(--border);
      color: var(--text-secondary);
      vertical-align: top;
    }

    .content tr:hover td { background: var(--bg-secondary); }
    .content td:first-child { color: var(--text-primary); font-weight: 500; }

    /* Code */
    .content code {
      font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
      font-size: 12px;
      background: var(--bg-tertiary);
      padding: 2px 6px;
      border-radius: 4px;
      color: var(--accent);
    }

    .content pre {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 16px;
      overflow-x: auto;
      margin: 16px 0;
    }

    .content pre code {
      background: none;
      padding: 0;
      color: var(--text-secondary);
      font-size: 13px;
      line-height: 1.5;
    }

    /* Blockquote */
    .content blockquote {
      border-left: 3px solid var(--accent);
      padding-left: 16px;
      margin: 16px 0;
      color: var(--text-secondary);
      font-style: italic;
    }

    /* Welcome */
    .welcome {
      text-align: center;
      padding: 64px 32px;
    }

    .welcome h2 {
      border: none;
      color: var(--text-primary);
    }

    .welcome p {
      max-width: 400px;
      margin: 12px auto;
    }

    .welcome .tip {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 16px;
      margin-top: 24px;
      font-size: 12px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .welcome .tip code {
      display: block;
      margin-top: 8px;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 48px;
      color: var(--text-secondary);
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: var(--bg-primary); }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--text-secondary); }

    /* File tabs for ticket views */
    .file-tabs {
      display: flex;
      gap: 4px;
      margin-bottom: 16px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 8px;
    }

    .file-tab {
      padding: 6px 12px;
      font-size: 12px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 4px 4px 0 0;
      cursor: pointer;
      color: var(--text-secondary);
    }

    .file-tab:hover { color: var(--text-primary); }
    .file-tab.active { background: var(--accent); color: #000; border-color: var(--accent); }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="sidebar-header">
      <h1>OpenSpec Viewer</h1>
      <div class="updated" id="lastUpdated"></div>
    </div>
    <div id="navigation"></div>
  </aside>

  <main class="main">
    <div class="content" id="content">
      <div class="welcome">
        <h2>OpenSpec Viewer</h2>
        <p>Selectionnez un document dans la barre laterale.</p>
        <div class="tip">
          <strong>Lancement rapide:</strong>
          <code>start-viewer.bat</code>
        </div>
      </div>
    </div>
  </main>

  <script>
    const content = document.getElementById('content');
    const navigation = document.getElementById('navigation');
    const lastUpdatedEl = document.getElementById('lastUpdated');
    let indexData = null;

    marked.setOptions({ breaks: true, gfm: true });

    // Load index and build navigation
    async function init() {
      try {
        const response = await fetch('index.json');
        indexData = await response.json();
        buildNavigation();

        const date = new Date(indexData.lastUpdated);
        lastUpdatedEl.textContent = `Maj: ${date.toLocaleDateString('fr-FR')}`;

        // Load from hash
        if (window.location.hash) {
          const file = decodeURIComponent(window.location.hash.slice(1));
          loadFile(file);
          setActiveNav(file);
        }
      } catch (err) {
        navigation.innerHTML = '<div style="padding:16px;color:var(--danger)">Erreur: index.json non trouve</div>';
      }
    }

    function buildNavigation() {
      let html = '';

      // Principal
      const principal = indexData.reports.filter(r => r.category === 'principal');
      html += buildSection('Principal', principal.map(r => ({ title: r.title, file: r.file })));

      // Reports
      const reports = indexData.reports.filter(r => r.category === 'reports');
      html += buildSection('Rapports', reports.map(r => ({ title: r.title, file: r.file })));

      // Active tickets
      html += buildSection('Tickets en cours', indexData.tickets.active.map(t => ({
        title: t.id + ' - ' + t.title,
        file: t.file,
        badge: t.status
      })));

      // Archived tickets
      html += buildSection('Archives', indexData.tickets.archived.map(t => ({
        title: t.id + ' - ' + t.title,
        file: t.file,
        badge: t.status,
        date: t.resolvedDate
      })), true);

      navigation.innerHTML = html;

      // Event listeners
      document.querySelectorAll('.nav-section-title').forEach(title => {
        title.addEventListener('click', () => {
          title.parentElement.classList.toggle('collapsed');
        });
      });

      document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', () => {
          const file = item.dataset.file;
          loadFile(file);
          setActiveNav(file);
          window.location.hash = encodeURIComponent(file);
        });
      });
    }

    function buildSection(title, items, isArchive = false) {
      const archiveClass = isArchive ? 'archives-section collapsed' : '';
      let html = `<nav class="nav-section ${archiveClass}">
        <div class="nav-section-title">${title} <span style="font-weight:normal;opacity:0.5">(${items.length})</span></div>
        <div class="nav-items">`;

      items.forEach(item => {
        const badgeHtml = item.badge ? `<span class="badge ${item.badge}">${item.badge}</span>` : '';
        html += `<a class="nav-item" data-file="${item.file}">
          <span class="title">${item.title}</span>${badgeHtml}
        </a>`;
      });

      html += '</div></nav>';
      return html;
    }

    function setActiveNav(file) {
      document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.toggle('active', item.dataset.file === file);
      });
    }

    async function loadFile(path) {
      content.innerHTML = '<div class="loading">Chargement...</div>';

      // For tickets, show tabs for different files
      const isTicket = path.includes('tickets/');
      let tabsHtml = '';

      if (isTicket) {
        const ticketDir = path.substring(0, path.lastIndexOf('/') + 1);
        const files = ['analysis.md', 'resolution.md', 'implementation.md', 'notes.md'];
        const currentFile = path.substring(path.lastIndexOf('/') + 1);

        tabsHtml = '<div class="file-tabs">';
        for (const f of files) {
          const fullPath = ticketDir + f;
          const active = f === currentFile ? 'active' : '';
          const label = f.replace('.md', '');
          tabsHtml += `<div class="file-tab ${active}" onclick="loadFile('${fullPath}'); setActiveNav('${fullPath}')">${label}</div>`;
        }
        tabsHtml += '</div>';
      }

      try {
        const response = await fetch(path);
        if (!response.ok) throw new Error('Fichier non trouve');
        const text = await response.text();
        content.innerHTML = tabsHtml + marked.parse(text);
      } catch (err) {
        content.innerHTML = tabsHtml + `<div class="welcome">
          <h2>Fichier non trouve</h2>
          <p>${path}</p>
        </div>`;
      }
    }

    // Make functions globally available for onclick
    window.loadFile = loadFile;
    window.setActiveNav = setActiveNav;

    init();
  </script>
</body>
</html>
