<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenSpec Viewer - Lecteur Magic</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #21262d;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --border: #30363d;
      --accent: #58a6ff;
      --accent-hover: #79b8ff;
      --success: #3fb950;
      --warning: #d29922;
      --danger: #f85149;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }

    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid var(--border);
      background: var(--bg-tertiary);
    }

    .sidebar-header h1 {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .sidebar-header h1::before {
      content: '';
      width: 8px;
      height: 8px;
      background: var(--success);
      border-radius: 50%;
    }

    .nav-section {
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }

    .nav-section-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--text-secondary);
      padding: 4px 16px 8px;
      letter-spacing: 0.5px;
    }

    .nav-item {
      display: block;
      padding: 8px 16px;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.15s;
      border-left: 2px solid transparent;
    }

    .nav-item:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .nav-item.active {
      background: var(--bg-tertiary);
      color: var(--accent);
      border-left-color: var(--accent);
    }

    .nav-item .badge {
      float: right;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 10px;
      background: var(--bg-tertiary);
    }

    .nav-item .badge.status-resolved { background: var(--success); color: #000; }
    .nav-item .badge.status-progress { background: var(--warning); color: #000; }

    /* Main Content */
    .main {
      flex: 1;
      overflow: auto;
      padding: 32px 48px;
    }

    .content {
      max-width: 900px;
      margin: 0 auto;
    }

    /* Typography */
    .content h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
    }

    .content h2 {
      font-size: 22px;
      font-weight: 600;
      margin: 32px 0 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border);
    }

    .content h3 {
      font-size: 18px;
      font-weight: 600;
      margin: 24px 0 12px;
      color: var(--text-primary);
    }

    .content h4 {
      font-size: 15px;
      font-weight: 600;
      margin: 20px 0 8px;
      color: var(--text-secondary);
    }

    .content p {
      margin: 12px 0;
      line-height: 1.7;
      color: var(--text-secondary);
    }

    .content strong { color: var(--text-primary); }

    .content a {
      color: var(--accent);
      text-decoration: none;
    }

    .content a:hover {
      text-decoration: underline;
    }

    .content ul, .content ol {
      margin: 12px 0;
      padding-left: 24px;
      color: var(--text-secondary);
    }

    .content li {
      margin: 6px 0;
      line-height: 1.6;
    }

    .content hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 32px 0;
    }

    /* Tables */
    .content table {
      width: 100%;
      border-collapse: collapse;
      margin: 16px 0;
      font-size: 13px;
    }

    .content th {
      background: var(--bg-tertiary);
      font-weight: 600;
      text-align: left;
      padding: 10px 12px;
      border: 1px solid var(--border);
      color: var(--text-primary);
      white-space: nowrap;
    }

    .content td {
      padding: 10px 12px;
      border: 1px solid var(--border);
      color: var(--text-secondary);
      vertical-align: top;
    }

    .content tr:hover td {
      background: var(--bg-secondary);
    }

    .content td:first-child {
      color: var(--text-primary);
      font-weight: 500;
    }

    /* Code */
    .content code {
      font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
      font-size: 12px;
      background: var(--bg-tertiary);
      padding: 2px 6px;
      border-radius: 4px;
      color: var(--accent);
    }

    .content pre {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 16px;
      overflow-x: auto;
      margin: 16px 0;
    }

    .content pre code {
      background: none;
      padding: 0;
      color: var(--text-secondary);
      font-size: 13px;
      line-height: 1.5;
    }

    /* Blockquote */
    .content blockquote {
      border-left: 3px solid var(--accent);
      padding-left: 16px;
      margin: 16px 0;
      color: var(--text-secondary);
      font-style: italic;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 48px;
      color: var(--text-secondary);
    }

    /* Welcome */
    .welcome {
      text-align: center;
      padding: 64px 32px;
    }

    .welcome h2 {
      border: none;
      color: var(--text-primary);
    }

    .welcome p {
      max-width: 400px;
      margin: 0 auto;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-primary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="sidebar-header">
      <h1>OpenSpec Viewer</h1>
    </div>

    <nav class="nav-section">
      <div class="nav-section-title">Principal</div>
      <a class="nav-item" data-file="spec.md">spec.md</a>
      <a class="nav-item" data-file="ADH_COVERAGE_ANALYSIS.md">Couverture ADH</a>
    </nav>

    <nav class="nav-section">
      <div class="nav-section-title">Rapports</div>
      <a class="nav-item" data-file="reports/COVERAGE_REPORT_2025-01-04.md">Coverage Report</a>
      <a class="nav-item" data-file="reports/ADH_SADT_DOCUMENTATION.md">SADT ADH</a>
      <a class="nav-item" data-file="reports/CMDS-174321_ANALYSIS.md">CMDS-174321 Analysis</a>
      <a class="nav-item" data-file="reports/PVE_RENTAL_DATES_ANALYSIS_2026-01-04.md">PVE Rental Dates</a>
      <a class="nav-item" data-file="reports/VIL_FDR_ETOILES_ANALYSIS.md">VIL FDR Etoiles</a>
    </nav>

    <nav class="nav-section">
      <div class="nav-section-title">Tickets</div>
      <a class="nav-item" data-file="tickets/CMDS-174321/resolution.md">
        CMDS-174321 <span class="badge status-resolved">OK</span>
      </a>
      <a class="nav-item" data-file="tickets/CMDS-176521/resolution.md">
        CMDS-176521 <span class="badge status-progress">DEV</span>
      </a>
      <a class="nav-item" data-file="tickets/PMS-1373/implementation.md">
        PMS-1373 <span class="badge status-progress">SPEC</span>
      </a>
    </nav>
  </aside>

  <main class="main">
    <div class="content" id="content">
      <div class="welcome">
        <h2>Bienvenue dans OpenSpec Viewer</h2>
        <p>Selectionnez un document dans la barre laterale pour commencer.</p>
      </div>
    </div>
  </main>

  <script>
    const content = document.getElementById('content');
    const navItems = document.querySelectorAll('.nav-item');

    // Configure marked
    marked.setOptions({
      breaks: true,
      gfm: true
    });

    // Load file
    async function loadFile(path) {
      content.innerHTML = '<div class="loading">Chargement...</div>';

      try {
        const response = await fetch(path);
        if (!response.ok) throw new Error('Fichier non trouve');
        const text = await response.text();
        content.innerHTML = marked.parse(text);
      } catch (err) {
        content.innerHTML = `<div class="welcome">
          <h2>Erreur</h2>
          <p>Impossible de charger: ${path}</p>
          <p style="font-size:12px;margin-top:16px;">Astuce: Lancez un serveur local avec <code>npx serve .openspec</code></p>
        </div>`;
      }
    }

    // Navigation
    navItems.forEach(item => {
      item.addEventListener('click', () => {
        navItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        loadFile(item.dataset.file);
      });
    });

    // Load from URL hash
    if (window.location.hash) {
      const file = window.location.hash.slice(1);
      const item = document.querySelector(`[data-file="${file}"]`);
      if (item) item.click();
    }
  </script>
</body>
</html>
