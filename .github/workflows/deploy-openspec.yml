name: Deploy OpenSpec Viewer

on:
  push:
    branches: [master]
    paths:
      - '.openspec/**'
      - '.github/workflows/deploy-openspec.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare OpenSpec files
        run: |
          mkdir -p _site
          cp .openspec/viewer.html _site/index.html
          cp .openspec/index.json _site/
          cp -r .openspec/specs _site/
          echo "OpenSpec Viewer deployed at $(date)" > _site/deploy-info.txt

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
