<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrait de Compte - CA0169</title>
    <style>
        /* Style Windows classique - fidèle à Magic Unipaas */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'MS Sans Serif', 'Segoe UI', Tahoma, sans-serif;
            font-size: 11px;
            background-color: #808080;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .magic-window {
            background-color: #d4d0c8;
            border: 2px outset #ffffff;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.4);
            width: 950px;
        }

        .title-bar {
            background: linear-gradient(to right, #0a246a, #a6caf0);
            color: white;
            padding: 3px 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 11px;
        }

        .title-bar .title { display: flex; align-items: center; gap: 5px; }
        .title-bar .icon { width: 16px; height: 16px; background: #4a9; border-radius: 2px; }

        .window-controls { display: flex; gap: 2px; }
        .window-controls button {
            width: 16px; height: 14px;
            border: 1px outset #c0c0c0;
            font-size: 9px; cursor: pointer;
            background: #c0c0c0;
        }

        .window-content { padding: 8px; }

        /* Fieldset Magic */
        .magic-fieldset {
            border: 1px inset #808080;
            padding: 8px;
            margin-bottom: 8px;
            background: #d4d0c8;
        }

        .magic-fieldset legend {
            background: #0a246a;
            color: white;
            padding: 2px 8px;
            font-weight: bold;
        }

        /* Form layout */
        .form-row {
            display: flex;
            gap: 8px;
            margin-bottom: 6px;
            align-items: center;
        }

        .form-row label {
            min-width: 80px;
            text-align: right;
            font-weight: bold;
        }

        .form-row input, .form-row select {
            border: 1px inset #808080;
            padding: 2px 4px;
            font-size: 11px;
            background: white;
        }

        /* Buttons */
        .magic-btn {
            min-width: 80px;
            height: 22px;
            border: 2px outset #d4d0c8;
            background: linear-gradient(to bottom, #e8e8e8 0%, #c8c8c8 100%);
            font-size: 11px;
            cursor: pointer;
            padding: 0 8px;
        }
        .magic-btn:active { border-style: inset; }
        .magic-btn:disabled { color: #808080; cursor: not-allowed; }

        /* Tabs */
        .tab-bar {
            display: flex;
            border-bottom: 1px solid #808080;
            margin-bottom: 8px;
        }

        .tab-btn {
            padding: 4px 12px;
            border: 1px outset #d4d0c8;
            border-bottom: none;
            background: #c0c0c0;
            font-size: 11px;
            cursor: pointer;
            margin-right: 2px;
        }

        .tab-btn.active {
            background: #d4d0c8;
            border-bottom: 1px solid #d4d0c8;
            margin-bottom: -1px;
            font-weight: bold;
        }

        /* Data grid */
        .data-grid {
            border: 1px inset #808080;
            background: white;
            width: 100%;
        }

        .data-grid table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
        }

        .data-grid thead {
            background: #0a246a;
            color: white;
            position: sticky;
            top: 0;
        }

        .data-grid th {
            padding: 4px 8px;
            text-align: left;
            font-weight: bold;
            border-right: 1px solid #a6caf0;
        }

        .data-grid tbody tr {
            border-bottom: 1px solid #d4d0c8;
        }

        .data-grid tbody tr:nth-child(even) {
            background: #f0f0f0;
        }

        .data-grid tbody tr:hover {
            background: #0a246a;
            color: white;
        }

        .data-grid td {
            padding: 3px 8px;
            border-right: 1px solid #e0e0e0;
        }

        .data-grid td.number {
            text-align: right;
            font-family: 'Courier New', monospace;
        }

        .data-grid td.credit { color: #006600; }
        .data-grid td.debit { color: #cc0000; }

        .grid-container {
            height: 350px;
            overflow-y: auto;
            border: 1px inset #808080;
        }

        /* Info panel */
        .info-panel {
            border: 1px inset #808080;
            background: #ffffcc;
            padding: 6px;
            margin-bottom: 8px;
        }

        .info-row {
            display: flex;
            gap: 20px;
            margin-bottom: 4px;
        }

        .info-row .label { font-weight: bold; min-width: 80px; }
        .info-row .value { color: #000066; }

        /* Solde box */
        .solde-box {
            border: 2px inset #808080;
            background: white;
            padding: 8px;
            text-align: center;
        }

        .solde-box .label { font-weight: bold; color: #000066; }
        .solde-box .value {
            font-size: 18px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }
        .solde-box .value.positive { color: #006600; }
        .solde-box .value.negative { color: #cc0000; }

        /* Totals bar */
        .totals-bar {
            display: flex;
            justify-content: space-around;
            background: #d4d0c8;
            border: 1px inset #808080;
            padding: 6px;
            margin-top: 8px;
        }

        .total-item {
            text-align: center;
        }

        .total-item .label { font-size: 10px; color: #666; }
        .total-item .value {
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        /* Status bar */
        .status-bar {
            background: #d4d0c8;
            border-top: 1px solid #808080;
            padding: 2px 8px;
            font-size: 10px;
            display: flex;
            justify-content: space-between;
        }

        .status-bar .message { color: #006600; }
        .status-bar .error { color: red; }

        /* Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 8px;
        }

        /* Nav link */
        .nav-link {
            color: #0000ff;
            text-decoration: underline;
            cursor: pointer;
            font-size: 10px;
        }
        .nav-link:hover { color: #ff0000; }
    </style>
</head>
<body>
    <div class="magic-window">
        <div class="title-bar">
            <div class="title">
                <div class="icon"></div>
                <span>Extrait de Compte - Prg_69</span>
            </div>
            <div class="window-controls">
                <button>_</button>
                <button>□</button>
                <button onclick="window.location='index.html'">×</button>
            </div>
        </div>

        <div class="window-content">
            <div class="main-layout">
                <!-- Panel gauche: Recherche -->
                <div>
                    <fieldset class="magic-fieldset">
                        <legend>Recherche Compte</legend>
                        <div class="form-row">
                            <label>Société:</label>
                            <input type="text" id="societe" value="CSK" maxlength="10" style="width:60px;">
                        </div>
                        <div class="form-row">
                            <label>Compte:</label>
                            <input type="number" id="compte" placeholder="Code GM" style="width:100px;">
                        </div>
                        <div class="form-row">
                            <label>Filiation:</label>
                            <input type="number" id="filiation" value="0" style="width:60px;">
                        </div>
                    </fieldset>

                    <fieldset class="magic-fieldset">
                        <legend>Type Recherche</legend>
                        <div class="tab-bar">
                            <button class="tab-btn active" onclick="setType('compte')">Compte</button>
                            <button class="tab-btn" onclick="setType('nom')">Nom</button>
                            <button class="tab-btn" onclick="setType('date')">Date</button>
                        </div>

                        <div id="filterNom" style="display:none;">
                            <div class="form-row">
                                <label>Nom:</label>
                                <input type="text" id="nomClient" style="width:140px;">
                            </div>
                        </div>

                        <div id="filterDate" style="display:none;">
                            <div class="form-row">
                                <label>Du:</label>
                                <input type="date" id="dateDebut" style="width:120px;">
                            </div>
                            <div class="form-row">
                                <label>Au:</label>
                                <input type="date" id="dateFin" style="width:120px;">
                            </div>
                        </div>

                        <div style="text-align:center; margin-top:8px;">
                            <button class="magic-btn" onclick="rechercher()">Rechercher</button>
                        </div>
                    </fieldset>

                    <div id="clientInfo" class="info-panel" style="display:none;">
                        <div class="info-row">
                            <span class="label">Client:</span>
                            <span class="value" id="infoNom">-</span>
                        </div>
                        <div class="info-row">
                            <span class="label">Village:</span>
                            <span class="value" id="infoVillage">-</span>
                        </div>
                        <div class="info-row">
                            <span class="label">Chambre:</span>
                            <span class="value" id="infoChambre">-</span>
                        </div>
                    </div>

                    <div id="soldeBox" class="solde-box" style="display:none;">
                        <div class="label">SOLDE ACTUEL</div>
                        <div class="value" id="soldeValue">0.00</div>
                    </div>
                </div>

                <!-- Panel droit: Grille -->
                <div>
                    <fieldset class="magic-fieldset">
                        <legend>Filtres</legend>
                        <div class="form-row">
                            <label>Service:</label>
                            <select id="filterService" style="width:150px;" onchange="appliquerFiltres()">
                                <option value="">Tous</option>
                            </select>
                            <label style="margin-left:20px;">Type:</label>
                            <select id="filterType" style="width:80px;" onchange="appliquerFiltres()">
                                <option value="">Tous</option>
                                <option value="C">Crédits</option>
                                <option value="D">Débits</option>
                            </select>
                        </div>
                    </fieldset>

                    <div class="grid-container">
                        <div class="data-grid">
                            <table>
                                <thead>
                                    <tr>
                                        <th style="width:80px">Date</th>
                                        <th style="width:60px">Service</th>
                                        <th>Libellé</th>
                                        <th style="width:90px">Débit</th>
                                        <th style="width:90px">Crédit</th>
                                        <th style="width:100px">Cumul</th>
                                    </tr>
                                </thead>
                                <tbody id="mouvementsBody">
                                    <tr>
                                        <td colspan="6" style="text-align:center; padding:20px;">
                                            Entrez un compte et cliquez sur Rechercher
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="totals-bar">
                        <div class="total-item">
                            <div class="label">Total Débits</div>
                            <div class="value" id="totalDebits" style="color:#cc0000;">0.00</div>
                        </div>
                        <div class="total-item">
                            <div class="label">Total Crédits</div>
                            <div class="value" id="totalCredits" style="color:#006600;">0.00</div>
                        </div>
                        <div class="total-item">
                            <div class="label">Nb Mvts</div>
                            <div class="value" id="nbMouvements">0</div>
                        </div>
                    </div>

                    <div style="display:flex; justify-content:space-between; margin-top:8px;">
                        <div>
                            <button class="magic-btn" onclick="exportPDF()">Export PDF</button>
                            <button class="magic-btn" onclick="imprimer()">Imprimer</button>
                        </div>
                        <span class="nav-link" onclick="window.location='index.html'">← Retour Menu</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <span id="statusMessage" class="message">Prêt</span>
            <span id="recordCount">0 mouvement(s)</span>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let extraitType = 'compte';
        let allMouvements = [];
        const societe = localStorage.getItem('societe') || 'CSK';

        document.getElementById('societe').value = societe;

        function setType(type) {
            extraitType = type;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById('filterNom').style.display = type === 'nom' ? 'block' : 'none';
            document.getElementById('filterDate').style.display = type === 'date' ? 'block' : 'none';
        }

        async function rechercher() {
            const soc = document.getElementById('societe').value;
            const compte = document.getElementById('compte').value;
            const filiation = document.getElementById('filiation').value;

            if (!soc || !compte) {
                alert('Société et Compte requis');
                return;
            }

            let url = `${API_BASE}/api/extrait/${soc}/${compte}/${filiation}`;
            const params = new URLSearchParams();

            if (extraitType === 'nom') {
                const nom = document.getElementById('nomClient').value;
                if (nom) params.append('nom', nom);
            } else if (extraitType === 'date') {
                const dateDebut = document.getElementById('dateDebut').value;
                const dateFin = document.getElementById('dateFin').value;
                if (dateDebut) params.append('dateDebut', dateDebut);
                if (dateFin) params.append('dateFin', dateFin);
            }

            if (params.toString()) url += '?' + params.toString();

            try {
                document.getElementById('statusMessage').textContent = 'Recherche...';
                document.getElementById('statusMessage').className = 'message';

                const response = await fetch(url);
                const data = await response.json();

                if (data.found) {
                    document.getElementById('clientInfo').style.display = 'block';
                    document.getElementById('infoNom').textContent =
                        `${data.prenomClient || ''} ${data.nomClient || ''}`.trim() || '-';
                    document.getElementById('infoVillage').textContent = data.nomVillage || '-';
                    document.getElementById('infoChambre').textContent = data.numChambre || '-';

                    document.getElementById('soldeBox').style.display = 'block';
                    const solde = data.solde || 0;
                    const soldeEl = document.getElementById('soldeValue');
                    soldeEl.textContent = formatMontant(solde);
                    soldeEl.className = 'value ' + (solde >= 0 ? 'positive' : 'negative');

                    allMouvements = data.mouvements || [];
                    chargerServices(allMouvements);
                    afficherMouvements(allMouvements);

                    document.getElementById('statusMessage').textContent = 'Extrait chargé';
                } else {
                    alert('Aucun extrait trouvé');
                    document.getElementById('clientInfo').style.display = 'none';
                    document.getElementById('soldeBox').style.display = 'none';
                    viderGrille();
                }
            } catch (error) {
                document.getElementById('statusMessage').textContent = error.message;
                document.getElementById('statusMessage').className = 'error';
            }
        }

        function afficherMouvements(mouvements) {
            const tbody = document.getElementById('mouvementsBody');

            if (mouvements.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:20px;">Aucun mouvement</td></tr>';
                majTotaux([]);
                return;
            }

            tbody.innerHTML = mouvements.map(m => {
                const isCredit = m.montant > 0;
                return `
                    <tr>
                        <td>${formatDate(m.dateOperation)}</td>
                        <td class="center">${m.codeService || '-'}</td>
                        <td>${m.libelle || '-'}</td>
                        <td class="number debit">${!isCredit ? formatMontant(Math.abs(m.montant)) : ''}</td>
                        <td class="number credit">${isCredit ? formatMontant(m.montant) : ''}</td>
                        <td class="number">${formatMontant(m.cumul)}</td>
                    </tr>
                `;
            }).join('');

            majTotaux(mouvements);
            document.getElementById('recordCount').textContent = `${mouvements.length} mouvement(s)`;
        }

        function majTotaux(mouvements) {
            let totalDebits = 0;
            let totalCredits = 0;

            mouvements.forEach(m => {
                if (m.montant > 0) totalCredits += m.montant;
                else totalDebits += Math.abs(m.montant);
            });

            document.getElementById('totalDebits').textContent = formatMontant(totalDebits);
            document.getElementById('totalCredits').textContent = formatMontant(totalCredits);
            document.getElementById('nbMouvements').textContent = mouvements.length;
        }

        function chargerServices(mouvements) {
            const services = [...new Set(mouvements.map(m => m.codeService).filter(Boolean))];
            const select = document.getElementById('filterService');
            select.innerHTML = '<option value="">Tous</option>';
            services.forEach(s => {
                const opt = document.createElement('option');
                opt.value = s;
                opt.textContent = s;
                select.appendChild(opt);
            });
        }

        function appliquerFiltres() {
            const service = document.getElementById('filterService').value;
            const type = document.getElementById('filterType').value;

            let filtered = allMouvements;

            if (service) {
                filtered = filtered.filter(m => m.codeService === service);
            }

            if (type === 'C') {
                filtered = filtered.filter(m => m.montant > 0);
            } else if (type === 'D') {
                filtered = filtered.filter(m => m.montant < 0);
            }

            afficherMouvements(filtered);
        }

        function viderGrille() {
            document.getElementById('mouvementsBody').innerHTML =
                '<tr><td colspan="6" style="text-align:center; padding:20px;">Aucun mouvement</td></tr>';
            majTotaux([]);
            document.getElementById('recordCount').textContent = '0 mouvement(s)';
        }

        function exportPDF() {
            alert('Export PDF - Prg_73');
        }

        function imprimer() {
            window.print();
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const d = new Date(dateStr);
            if (isNaN(d)) return '-';
            return d.toLocaleDateString('fr-FR');
        }

        function formatMontant(val) {
            if (val === null || val === undefined) return '-';
            return new Intl.NumberFormat('fr-FR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(val);
        }
    </script>
</body>
</html>
