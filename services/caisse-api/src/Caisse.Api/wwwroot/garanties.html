<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garanties - CA0111</title>
    <style>
        /* Style Windows classique - fidèle à Magic Unipaas */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'MS Sans Serif', 'Segoe UI', Tahoma, sans-serif;
            font-size: 11px;
            background-color: #808080;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .magic-window {
            background-color: #d4d0c8;
            border: 2px outset #ffffff;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.4);
            width: 900px;
        }

        .title-bar {
            background: linear-gradient(to right, #0a246a, #a6caf0);
            color: white;
            padding: 3px 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 11px;
        }

        .title-bar .title { display: flex; align-items: center; gap: 5px; }
        .title-bar .icon { width: 16px; height: 16px; background: #f80; border-radius: 2px; }

        .window-controls { display: flex; gap: 2px; }
        .window-controls button {
            width: 16px; height: 14px;
            border: 1px outset #c0c0c0;
            font-size: 9px; cursor: pointer;
            background: #c0c0c0;
        }

        .window-content { padding: 8px; }

        /* Fieldset Magic */
        .magic-fieldset {
            border: 1px inset #808080;
            padding: 8px;
            margin-bottom: 8px;
            background: #d4d0c8;
        }

        .magic-fieldset legend {
            background: #0a246a;
            color: white;
            padding: 2px 8px;
            font-weight: bold;
        }

        /* Form layout */
        .form-row {
            display: flex;
            gap: 8px;
            margin-bottom: 6px;
            align-items: center;
        }

        .form-row label {
            min-width: 80px;
            text-align: right;
            font-weight: bold;
        }

        .form-row input, .form-row select {
            border: 1px inset #808080;
            padding: 2px 4px;
            font-size: 11px;
            background: white;
        }

        /* Buttons */
        .magic-btn {
            min-width: 80px;
            height: 22px;
            border: 2px outset #d4d0c8;
            background: linear-gradient(to bottom, #e8e8e8 0%, #c8c8c8 100%);
            font-size: 11px;
            cursor: pointer;
            padding: 0 8px;
        }
        .magic-btn:active { border-style: inset; }
        .magic-btn:disabled { color: #808080; cursor: not-allowed; }

        .magic-btn.success {
            background: linear-gradient(to bottom, #90ee90 0%, #228b22 100%);
            color: white;
        }

        .magic-btn.danger {
            background: linear-gradient(to bottom, #ff6b6b 0%, #cc0000 100%);
            color: white;
        }

        /* Type selector */
        .type-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .type-btn {
            flex: 1;
            padding: 8px;
            border: 2px outset #d4d0c8;
            background: #c0c0c0;
            text-align: center;
            cursor: pointer;
            font-size: 11px;
        }

        .type-btn:active { border-style: inset; }

        .type-btn.active {
            border-style: inset;
            background: #d4d0c8;
            font-weight: bold;
        }

        .type-btn .icon { font-size: 16px; }

        /* Data grid */
        .data-grid {
            border: 1px inset #808080;
            background: white;
            width: 100%;
        }

        .data-grid table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
        }

        .data-grid thead {
            background: #0a246a;
            color: white;
            position: sticky;
            top: 0;
        }

        .data-grid th {
            padding: 4px 8px;
            text-align: left;
            font-weight: bold;
            border-right: 1px solid #a6caf0;
        }

        .data-grid tbody tr {
            border-bottom: 1px solid #d4d0c8;
        }

        .data-grid tbody tr:nth-child(even) {
            background: #f0f0f0;
        }

        .data-grid tbody tr:hover {
            background: #0a246a;
            color: white;
        }

        .data-grid tbody tr.selected {
            background: #0a246a;
            color: white;
        }

        .data-grid td {
            padding: 3px 8px;
            border-right: 1px solid #e0e0e0;
        }

        .data-grid td.number {
            text-align: right;
            font-family: 'Courier New', monospace;
        }

        .data-grid td.center { text-align: center; }

        .grid-container {
            height: 250px;
            overflow-y: auto;
            border: 1px inset #808080;
        }

        /* Badges */
        .badge {
            display: inline-block;
            padding: 2px 6px;
            font-size: 10px;
            font-weight: bold;
            border: 1px solid;
        }

        .badge-actif {
            background: #90ee90;
            color: #006600;
            border-color: #006600;
        }

        .badge-libere {
            background: #d0d0d0;
            color: #666666;
            border-color: #666666;
        }

        .badge-especes {
            background: #ffffcc;
            color: #996600;
            border-color: #996600;
        }

        .badge-objet {
            background: #cce5ff;
            color: #003366;
            border-color: #003366;
        }

        .badge-cb {
            background: #e5ccff;
            color: #660066;
            border-color: #660066;
        }

        /* Info panel */
        .info-panel {
            border: 1px inset #808080;
            background: #ffffcc;
            padding: 6px;
            margin-bottom: 8px;
        }

        .info-row {
            display: flex;
            gap: 20px;
            margin-bottom: 4px;
        }

        .info-row .label { font-weight: bold; min-width: 60px; }
        .info-row .value { color: #000066; }

        /* Total box */
        .total-box {
            border: 2px groove #808080;
            background: linear-gradient(to bottom, #fff8dc 0%, #f0e68c 100%);
            padding: 10px;
            text-align: center;
        }

        .total-box .label { font-weight: bold; color: #996600; font-size: 10px; }
        .total-box .value {
            font-size: 20px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            color: #006600;
        }

        /* Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        /* Status bar */
        .status-bar {
            background: #d4d0c8;
            border-top: 1px solid #808080;
            padding: 2px 8px;
            font-size: 10px;
            display: flex;
            justify-content: space-between;
        }

        .status-bar .message { color: #006600; }
        .status-bar .error { color: red; }

        /* Nav link */
        .nav-link {
            color: #0000ff;
            text-decoration: underline;
            cursor: pointer;
            font-size: 10px;
        }
        .nav-link:hover { color: #ff0000; }
    </style>
</head>
<body>
    <div class="magic-window">
        <div class="title-bar">
            <div class="title">
                <div class="icon"></div>
                <span>Garanties sur Compte - Prg_111</span>
            </div>
            <div class="window-controls">
                <button>_</button>
                <button>□</button>
                <button onclick="window.location='index.html'">×</button>
            </div>
        </div>

        <div class="window-content">
            <div class="main-layout">
                <!-- Panel gauche: Recherche -->
                <div>
                    <fieldset class="magic-fieldset">
                        <legend>Recherche Compte</legend>
                        <div class="form-row">
                            <label>Société:</label>
                            <input type="text" id="societe" value="CSK" maxlength="10" style="width:60px;">
                        </div>
                        <div class="form-row">
                            <label>Compte:</label>
                            <input type="number" id="compte" placeholder="Code GM" style="width:100px;">
                        </div>
                        <div class="form-row">
                            <label>Filiation:</label>
                            <input type="number" id="filiation" value="0" style="width:60px;">
                        </div>
                        <div style="text-align:center; margin-top:8px;">
                            <button class="magic-btn" onclick="rechercher()">Rechercher</button>
                        </div>
                    </fieldset>

                    <div id="clientInfo" class="info-panel" style="display:none;">
                        <div class="info-row">
                            <span class="label">Client:</span>
                            <span class="value" id="clientNom">-</span>
                        </div>
                        <div class="info-row">
                            <span class="label">Village:</span>
                            <span class="value" id="clientVillage">-</span>
                        </div>
                    </div>

                    <div id="totalBox" class="total-box" style="display:none;">
                        <div class="label">TOTAL GARANTIES ACTIVES</div>
                        <div class="value" id="totalGaranties">0.00</div>
                    </div>
                </div>

                <!-- Panel droit: Nouveau dépôt -->
                <div>
                    <fieldset class="magic-fieldset">
                        <legend>Nouveau Dépôt - Prg_112</legend>
                        <div class="type-selector">
                            <div class="type-btn active" onclick="setType('ESPECES')">
                                <div class="icon">$</div>
                                <div>Espèces</div>
                            </div>
                            <div class="type-btn" onclick="setType('OBJET')">
                                <div class="icon">O</div>
                                <div>Objet</div>
                            </div>
                            <div class="type-btn" onclick="setType('CB')">
                                <div class="icon">CB</div>
                                <div>Carte</div>
                            </div>
                        </div>

                        <div class="form-row">
                            <label>Type:</label>
                            <select id="typeGarantie" style="width:180px;">
                                <option value="">Charger types...</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <label>Montant:</label>
                            <input type="number" id="montantDepot" step="0.01" style="width:100px;">
                        </div>
                        <div class="form-row">
                            <label>Description:</label>
                            <input type="text" id="descriptionDepot" style="width:180px;">
                        </div>

                        <div id="objetFields" style="display:none;">
                            <div class="form-row">
                                <label>Type Objet:</label>
                                <select id="typeObjet" style="width:180px;">
                                    <option value="">Charger types...</option>
                                </select>
                            </div>
                            <div class="form-row">
                                <label>N° Série:</label>
                                <input type="text" id="numeroSerie" style="width:180px;">
                            </div>
                        </div>

                        <div style="text-align:center; margin-top:8px;">
                            <button class="magic-btn success" onclick="creerDepot()">Créer Dépôt</button>
                        </div>
                    </fieldset>
                </div>
            </div>

            <!-- Grille des garanties -->
            <fieldset class="magic-fieldset">
                <legend>Liste des Garanties</legend>
                <div class="grid-container">
                    <div class="data-grid">
                        <table>
                            <thead>
                                <tr>
                                    <th style="width:80px">Date</th>
                                    <th style="width:70px">Type</th>
                                    <th>Description</th>
                                    <th style="width:90px">Montant</th>
                                    <th style="width:60px">Statut</th>
                                    <th style="width:80px">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="garantiesBody">
                                <tr>
                                    <td colspan="6" style="text-align:center; padding:20px;">
                                        Entrez un compte et cliquez sur Rechercher
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </fieldset>

            <div style="display:flex; justify-content:flex-end; margin-top:8px;">
                <span class="nav-link" onclick="window.location='index.html'">← Retour Menu</span>
            </div>
        </div>

        <div class="status-bar">
            <span id="statusMessage" class="message">Prêt</span>
            <span id="recordCount">0 garantie(s)</span>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let depotType = 'ESPECES';
        let garantiesData = [];
        const societe = localStorage.getItem('societe') || 'CSK';

        document.getElementById('societe').value = societe;

        function setType(type) {
            depotType = type;
            document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
            event.target.closest('.type-btn').classList.add('active');
            document.getElementById('objetFields').style.display = type === 'OBJET' ? 'block' : 'none';
        }

        async function rechercher() {
            const soc = document.getElementById('societe').value;
            const compte = document.getElementById('compte').value;
            const filiation = document.getElementById('filiation').value;

            if (!soc || !compte) {
                alert('Société et Compte requis');
                return;
            }

            try {
                document.getElementById('statusMessage').textContent = 'Recherche...';
                document.getElementById('statusMessage').className = 'message';

                const response = await fetch(`${API_BASE}/api/garantie/${soc}/${compte}/${filiation}`);
                const data = await response.json();

                if (data.found) {
                    document.getElementById('clientInfo').style.display = 'block';
                    document.getElementById('clientNom').textContent =
                        `${data.prenomClient || ''} ${data.nomClient || ''}`.trim() || '-';
                    document.getElementById('clientVillage').textContent = data.nomVillage || '-';

                    document.getElementById('totalBox').style.display = 'block';
                    document.getElementById('totalGaranties').textContent = formatMontant(data.totalGaranties || 0);

                    garantiesData = data.garanties || [];
                    afficherGaranties(garantiesData);

                    chargerTypes(soc);
                    document.getElementById('statusMessage').textContent = 'Garanties chargées';
                } else {
                    alert('Aucune garantie trouvée');
                    document.getElementById('clientInfo').style.display = 'none';
                    document.getElementById('totalBox').style.display = 'none';
                    viderGrille();
                }
            } catch (error) {
                document.getElementById('statusMessage').textContent = error.message;
                document.getElementById('statusMessage').className = 'error';
            }
        }

        function afficherGaranties(garanties) {
            const tbody = document.getElementById('garantiesBody');

            if (garanties.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:20px;">Aucune garantie</td></tr>';
                document.getElementById('recordCount').textContent = '0 garantie(s)';
                return;
            }

            tbody.innerHTML = garanties.map(g => {
                const badgeType = g.typeDepot === 'OBJET' ? 'badge-objet' :
                                  g.typeDepot === 'CB' ? 'badge-cb' : 'badge-especes';
                const badgeStatut = g.statut === 'ACTIF' ? 'badge-actif' : 'badge-libere';

                return `
                    <tr data-id="${g.id}">
                        <td>${formatDate(g.dateDepot)}</td>
                        <td class="center"><span class="badge ${badgeType}">${g.typeDepot || '-'}</span></td>
                        <td>${g.description || g.libelleType || '-'}</td>
                        <td class="number">${formatMontant(g.montant)}</td>
                        <td class="center"><span class="badge ${badgeStatut}">${g.statut || '-'}</span></td>
                        <td class="center">
                            ${g.statut === 'ACTIF' ? `<button class="magic-btn danger" style="height:18px; font-size:10px;" onclick="liberer(${g.id})">Libérer</button>` : '-'}
                        </td>
                    </tr>
                `;
            }).join('');

            document.getElementById('recordCount').textContent = `${garanties.length} garantie(s)`;
        }

        async function chargerTypes(soc) {
            try {
                // Types garantie
                const respGar = await fetch(`${API_BASE}/api/zooms/garanties/${soc}`);
                const types = await respGar.json();

                const selGar = document.getElementById('typeGarantie');
                selGar.innerHTML = '<option value="">Sélectionnez</option>';
                types.forEach(t => {
                    const opt = document.createElement('option');
                    opt.value = t.codeGarantie || t.code;
                    opt.textContent = `${t.codeGarantie || t.code} - ${t.libelle || ''}`;
                    selGar.appendChild(opt);
                });

                // Types objets
                const respObj = await fetch(`${API_BASE}/api/zooms/depots-objets/${soc}`);
                const objets = await respObj.json();

                const selObj = document.getElementById('typeObjet');
                selObj.innerHTML = '<option value="">Sélectionnez</option>';
                objets.forEach(t => {
                    const opt = document.createElement('option');
                    opt.value = t.codeObjet || t.code;
                    opt.textContent = `${t.codeObjet || t.code} - ${t.libelle || ''}`;
                    selObj.appendChild(opt);
                });
            } catch (err) {
                console.error(err);
            }
        }

        async function creerDepot() {
            const soc = document.getElementById('societe').value;
            const compte = document.getElementById('compte').value;
            const filiation = document.getElementById('filiation').value;
            const typeGarantie = document.getElementById('typeGarantie').value;
            const montant = parseFloat(document.getElementById('montantDepot').value);
            const description = document.getElementById('descriptionDepot').value;

            if (!soc || !compte || !typeGarantie || isNaN(montant) || montant <= 0) {
                alert('Remplissez tous les champs obligatoires');
                return;
            }

            const payload = {
                societe: soc,
                compte: parseInt(compte),
                filiation: parseInt(filiation || 0),
                typeGarantie,
                typeDepot: depotType,
                montant,
                description
            };

            if (depotType === 'OBJET') {
                payload.typeObjet = document.getElementById('typeObjet').value;
                payload.numeroSerie = document.getElementById('numeroSerie').value;
            }

            try {
                const response = await fetch(`${API_BASE}/api/depot/creer`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();

                if (data.success) {
                    alert('Dépôt créé avec succès');
                    document.getElementById('montantDepot').value = '';
                    document.getElementById('descriptionDepot').value = '';
                    rechercher();
                } else {
                    alert(data.message || 'Erreur création');
                }
            } catch (err) {
                alert('Erreur: ' + err.message);
            }
        }

        async function liberer(id) {
            if (!confirm('Confirmer la libération de cette garantie?')) return;

            const soc = document.getElementById('societe').value;

            try {
                const response = await fetch(`${API_BASE}/api/depot/liberer`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ societe: soc, garantieId: id })
                });
                const data = await response.json();

                if (data.success) {
                    alert('Garantie libérée');
                    rechercher();
                } else {
                    alert(data.message || 'Erreur libération');
                }
            } catch (err) {
                alert('Erreur: ' + err.message);
            }
        }

        function viderGrille() {
            document.getElementById('garantiesBody').innerHTML =
                '<tr><td colspan="6" style="text-align:center; padding:20px;">Aucune garantie</td></tr>';
            document.getElementById('recordCount').textContent = '0 garantie(s)';
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const d = new Date(dateStr);
            if (isNaN(d)) return '-';
            return d.toLocaleDateString('fr-FR');
        }

        function formatMontant(val) {
            if (val === null || val === undefined) return '-';
            return new Intl.NumberFormat('fr-FR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(val);
        }
    </script>
</body>
</html>
