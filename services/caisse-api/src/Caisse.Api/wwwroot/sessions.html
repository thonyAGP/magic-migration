<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage Sessions - CA0142</title>
    <style>
        /* Style Windows classique - fidèle à Magic Unipaas */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'MS Sans Serif', 'Segoe UI', Tahoma, sans-serif;
            font-size: 11px;
            background-color: #808080;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .magic-window {
            background-color: #d4d0c8;
            border: 2px outset #ffffff;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.4);
            width: 900px;
        }

        .title-bar {
            background: linear-gradient(to right, #0a246a, #a6caf0);
            color: white;
            padding: 3px 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 11px;
        }

        .title-bar .title { display: flex; align-items: center; gap: 5px; }
        .title-bar .icon { width: 16px; height: 16px; background: #4a9; border-radius: 2px; }

        .window-controls { display: flex; gap: 2px; }
        .window-controls button {
            width: 16px; height: 14px;
            border: 1px outset #c0c0c0;
            font-size: 9px; cursor: pointer;
            background: #c0c0c0;
        }

        .window-content { padding: 8px; }

        /* Toolbar */
        .toolbar {
            background: #d4d0c8;
            border: 1px inset #808080;
            padding: 4px;
            margin-bottom: 8px;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .toolbar-btn {
            min-width: 80px;
            height: 22px;
            border: 2px outset #d4d0c8;
            background: linear-gradient(to bottom, #e8e8e8 0%, #c8c8c8 100%);
            font-size: 11px;
            cursor: pointer;
            padding: 0 8px;
        }
        .toolbar-btn:active { border-style: inset; }
        .toolbar-btn:disabled { color: #808080; cursor: not-allowed; }

        .toolbar-sep {
            width: 1px;
            height: 20px;
            background: #808080;
            margin: 0 4px;
        }

        .toolbar label { font-weight: bold; margin-left: 16px; }
        .toolbar input, .toolbar select {
            border: 1px inset #808080;
            padding: 2px 4px;
            font-size: 11px;
            background: white;
        }

        /* Tableau des sessions */
        .data-grid {
            border: 1px inset #808080;
            background: white;
            width: 100%;
        }

        .data-grid table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
        }

        .data-grid thead {
            background: #0a246a;
            color: white;
            position: sticky;
            top: 0;
        }

        .data-grid th {
            padding: 4px 8px;
            text-align: left;
            font-weight: bold;
            border-right: 1px solid #a6caf0;
        }

        .data-grid tbody tr {
            border-bottom: 1px solid #d4d0c8;
        }

        .data-grid tbody tr:nth-child(even) {
            background: #f0f0f0;
        }

        .data-grid tbody tr:hover {
            background: #0a246a;
            color: white;
        }

        .data-grid tbody tr.selected {
            background: #0a246a;
            color: white;
        }

        .data-grid td {
            padding: 3px 8px;
            border-right: 1px solid #e0e0e0;
        }

        .data-grid td.number {
            text-align: right;
            font-family: 'Courier New', monospace;
        }

        .data-grid td.center {
            text-align: center;
        }

        /* États */
        .etat-O { color: #006600; font-weight: bold; }
        .etat-F { color: #000066; }
        .etat-A { color: #cc0000; }

        /* Container scrollable */
        .grid-container {
            height: 400px;
            overflow-y: auto;
            border: 1px inset #808080;
        }

        /* Boutons du bas */
        .button-bar {
            display: flex;
            justify-content: space-between;
            padding-top: 8px;
            margin-top: 8px;
            border-top: 1px solid #808080;
        }

        .button-group {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            min-width: 100px;
            height: 24px;
            border: 2px outset #d4d0c8;
            background: linear-gradient(to bottom, #e8e8e8 0%, #c8c8c8 100%);
            font-size: 11px;
            cursor: pointer;
            padding: 0 12px;
        }
        .action-btn:active { border-style: inset; }
        .action-btn:disabled { color: #808080; cursor: not-allowed; }

        /* Status bar */
        .status-bar {
            background: #d4d0c8;
            border-top: 1px solid #808080;
            padding: 2px 8px;
            font-size: 10px;
            display: flex;
            justify-content: space-between;
        }

        .status-bar .message { color: #006600; }
        .status-bar .error { color: red; }

        /* Navigation */
        .nav-link {
            color: #0000ff;
            text-decoration: underline;
            cursor: pointer;
            font-size: 10px;
        }
        .nav-link:hover { color: #ff0000; }
    </style>
</head>
<body>
    <div class="magic-window">
        <div class="title-bar">
            <div class="title">
                <div class="icon"></div>
                <span>Affichage Sessions - Prg_119</span>
            </div>
            <div class="window-controls">
                <button>_</button>
                <button>□</button>
                <button onclick="window.location='index.html'">×</button>
            </div>
        </div>

        <div class="window-content">
            <!-- Toolbar -->
            <div class="toolbar">
                <button class="toolbar-btn" onclick="chargerSessions()">Actualiser</button>
                <button class="toolbar-btn" onclick="ouvrirSession()" id="btnOuvrir" disabled>Ouvrir</button>
                <button class="toolbar-btn" onclick="fermerSession()" id="btnFermer" disabled>Fermer</button>
                <div class="toolbar-sep"></div>
                <label>Filtre:</label>
                <select id="filtreEtat" onchange="chargerSessions()">
                    <option value="">Toutes</option>
                    <option value="O">Ouvertes</option>
                    <option value="F">Fermées</option>
                </select>
                <label>Date:</label>
                <input type="date" id="filtreDate" onchange="chargerSessions()">
            </div>

            <!-- Grille de données -->
            <div class="grid-container">
                <div class="data-grid">
                    <table>
                        <thead>
                            <tr>
                                <th style="width:60px">N° Sess.</th>
                                <th style="width:100px">Utilisateur</th>
                                <th style="width:60px">Terminal</th>
                                <th style="width:80px">Date Ouv.</th>
                                <th style="width:60px">Heure</th>
                                <th style="width:80px">Date Ferm.</th>
                                <th style="width:60px">Heure</th>
                                <th style="width:50px">État</th>
                                <th style="width:100px">Total Init.</th>
                                <th style="width:100px">Total Final</th>
                            </tr>
                        </thead>
                        <tbody id="sessionsBody">
                            <tr>
                                <td colspan="10" style="text-align:center; padding:20px;">
                                    Chargement...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Boutons d'action -->
            <div class="button-bar">
                <div class="button-group">
                    <button class="action-btn" onclick="consulterSession()" id="btnConsulter" disabled>Consulter</button>
                    <button class="action-btn" onclick="historiqueSession()" id="btnHistorique" disabled>Historique</button>
                    <button class="action-btn" onclick="imprimerSession()" id="btnImprimer" disabled>Imprimer</button>
                </div>
                <div class="button-group">
                    <span class="nav-link" onclick="window.location='index.html'">← Retour Menu</span>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <span id="statusMessage" class="message">Prêt</span>
            <span id="sessionCount">0 session(s)</span>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let sessions = [];
        let selectedSession = null;
        const societe = localStorage.getItem('societe') || 'C';
        const utilisateur = localStorage.getItem('utilisateur') || 'ADMIN';

        // Charger les sessions au démarrage
        document.addEventListener('DOMContentLoaded', () => {
            chargerSessions();
        });

        async function chargerSessions() {
            const filtreEtat = document.getElementById('filtreEtat').value;
            const filtreDate = document.getElementById('filtreDate').value;

            try {
                document.getElementById('statusMessage').textContent = 'Chargement...';
                document.getElementById('statusMessage').className = 'message';

                let url = `${API_BASE}/api/sessions?societe=${societe}`;
                if (utilisateur) url += `&utilisateur=${utilisateur}`;

                const response = await fetch(url);
                if (!response.ok) throw new Error('Erreur chargement sessions');

                sessions = await response.json();

                // Filtrer côté client
                let filtered = sessions;
                if (filtreEtat) {
                    filtered = filtered.filter(s => s.etat === filtreEtat);
                }
                if (filtreDate) {
                    const date = new Date(filtreDate);
                    filtered = filtered.filter(s => {
                        const sessionDate = new Date(s.dateOuverture);
                        return sessionDate.toDateString() === date.toDateString();
                    });
                }

                afficherSessions(filtered);
                document.getElementById('statusMessage').textContent = 'Chargement terminé';
                document.getElementById('sessionCount').textContent = `${filtered.length} session(s)`;

            } catch (error) {
                document.getElementById('statusMessage').textContent = error.message;
                document.getElementById('statusMessage').className = 'error';
                document.getElementById('sessionsBody').innerHTML = `
                    <tr><td colspan="10" style="text-align:center; color:red;">
                        Erreur: ${error.message}
                    </td></tr>
                `;
            }
        }

        function afficherSessions(data) {
            const tbody = document.getElementById('sessionsBody');

            if (data.length === 0) {
                tbody.innerHTML = `
                    <tr><td colspan="10" style="text-align:center; padding:20px;">
                        Aucune session trouvée
                    </td></tr>
                `;
                return;
            }

            tbody.innerHTML = data.map((s, idx) => `
                <tr onclick="selectSession(${idx})" ondblclick="consulterSession()" data-idx="${idx}">
                    <td class="number">${s.numeroSession || s.id || '-'}</td>
                    <td>${s.utilisateur || '-'}</td>
                    <td class="center">${s.terminal || '-'}</td>
                    <td class="center">${formatDate(s.dateOuverture)}</td>
                    <td class="center">${formatTime(s.heureOuverture)}</td>
                    <td class="center">${formatDate(s.dateFermeture)}</td>
                    <td class="center">${formatTime(s.heureFermeture)}</td>
                    <td class="center etat-${s.etat}">${getEtatLabel(s.etat)}</td>
                    <td class="number">${formatMontant(s.montantInitial || s.totalInitial)}</td>
                    <td class="number">${formatMontant(s.montantFinal || s.totalFinal)}</td>
                </tr>
            `).join('');
        }

        function selectSession(idx) {
            // Désélectionner l'ancienne
            document.querySelectorAll('.data-grid tbody tr').forEach(tr => {
                tr.classList.remove('selected');
            });

            // Sélectionner la nouvelle
            const row = document.querySelector(`tr[data-idx="${idx}"]`);
            if (row) {
                row.classList.add('selected');
                selectedSession = sessions[idx];

                // Activer les boutons selon l'état
                document.getElementById('btnConsulter').disabled = false;
                document.getElementById('btnHistorique').disabled = false;
                document.getElementById('btnImprimer').disabled = false;
                document.getElementById('btnOuvrir').disabled = selectedSession.etat !== 'F';
                document.getElementById('btnFermer').disabled = selectedSession.etat !== 'O';
            }
        }

        function consulterSession() {
            if (!selectedSession) return;
            // Rediriger vers la page de consultation
            localStorage.setItem('sessionId', selectedSession.id || selectedSession.numeroSession);
            window.location = 'ouverture-session.html?mode=consulter';
        }

        function historiqueSession() {
            if (!selectedSession) return;
            alert('Historique de la session ' + (selectedSession.numeroSession || selectedSession.id));
        }

        function imprimerSession() {
            if (!selectedSession) return;
            alert('Impression de la session ' + (selectedSession.numeroSession || selectedSession.id));
        }

        function ouvrirSession() {
            window.location = 'ouverture-session.html?mode=ouvrir';
        }

        function fermerSession() {
            if (!selectedSession) return;
            localStorage.setItem('sessionId', selectedSession.id || selectedSession.numeroSession);
            window.location = 'fermeture-session.html';
        }

        // Helpers
        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const d = new Date(dateStr);
            if (isNaN(d)) return '-';
            return d.toLocaleDateString('fr-FR');
        }

        function formatTime(timeStr) {
            if (!timeStr) return '-';
            if (typeof timeStr === 'string' && timeStr.includes(':')) {
                return timeStr.substring(0, 5);
            }
            return '-';
        }

        function formatMontant(montant) {
            if (montant === null || montant === undefined) return '-';
            return new Intl.NumberFormat('fr-FR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(montant);
        }

        function getEtatLabel(etat) {
            switch(etat) {
                case 'O': return 'Ouv.';
                case 'F': return 'Ferm.';
                case 'A': return 'Ann.';
                default: return etat || '-';
            }
        }
    </script>
</body>
</html>
