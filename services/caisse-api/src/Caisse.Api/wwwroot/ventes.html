<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventes Gift Pass & Resort Credit - CA0237</title>
    <style>
        /* Style Windows classique - fidèle à Magic Unipaas */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'MS Sans Serif', 'Segoe UI', Tahoma, sans-serif;
            font-size: 11px;
            background-color: #808080;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .magic-window {
            background-color: #d4d0c8;
            border: 2px outset #ffffff;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.4);
            width: 900px;
        }

        .title-bar {
            background: linear-gradient(to right, #0a246a, #a6caf0);
            color: white;
            padding: 3px 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 11px;
        }

        .title-bar .title { display: flex; align-items: center; gap: 5px; }
        .title-bar .icon { width: 16px; height: 16px; background: #9932cc; border-radius: 2px; }

        .window-controls { display: flex; gap: 2px; }
        .window-controls button {
            width: 16px; height: 14px;
            border: 1px outset #c0c0c0;
            font-size: 9px; cursor: pointer;
            background: #c0c0c0;
        }

        .window-content { padding: 8px; }

        /* Fieldset Magic */
        .magic-fieldset {
            border: 1px inset #808080;
            padding: 8px;
            margin-bottom: 8px;
            background: #d4d0c8;
        }

        .magic-fieldset legend {
            background: #0a246a;
            color: white;
            padding: 2px 8px;
            font-weight: bold;
        }

        /* Form layout */
        .form-row {
            display: flex;
            gap: 8px;
            margin-bottom: 6px;
            align-items: center;
        }

        .form-row label {
            min-width: 80px;
            text-align: right;
            font-weight: bold;
        }

        .form-row input, .form-row select {
            border: 1px inset #808080;
            padding: 2px 4px;
            font-size: 11px;
            background: white;
        }

        /* Buttons */
        .magic-btn {
            min-width: 80px;
            height: 22px;
            border: 2px outset #d4d0c8;
            background: linear-gradient(to bottom, #e8e8e8 0%, #c8c8c8 100%);
            font-size: 11px;
            cursor: pointer;
            padding: 0 8px;
        }
        .magic-btn:active { border-style: inset; }
        .magic-btn:disabled { color: #808080; cursor: not-allowed; }

        /* Tabs */
        .tab-bar {
            display: flex;
            border-bottom: 1px solid #808080;
            margin-bottom: 8px;
        }

        .tab-btn {
            padding: 4px 12px;
            border: 1px outset #d4d0c8;
            border-bottom: none;
            background: #c0c0c0;
            font-size: 11px;
            cursor: pointer;
            margin-right: 2px;
        }

        .tab-btn.active {
            background: #d4d0c8;
            border-bottom: 1px solid #d4d0c8;
            margin-bottom: -1px;
            font-weight: bold;
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Solde boxes */
        .solde-container {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .solde-box {
            flex: 1;
            border: 2px groove #808080;
            padding: 10px;
            text-align: center;
        }

        .solde-box.giftpass {
            background: linear-gradient(to bottom, #e6e0f8 0%, #d8cef0 100%);
        }

        .solde-box.resortcredit {
            background: linear-gradient(to bottom, #e0f8e0 0%, #c8f0c8 100%);
        }

        .solde-box .label {
            font-weight: bold;
            font-size: 10px;
            margin-bottom: 4px;
        }

        .solde-box .value {
            font-size: 18px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .solde-box.giftpass .label { color: #660066; }
        .solde-box.giftpass .value { color: #9932cc; }
        .solde-box.resortcredit .label { color: #006600; }
        .solde-box.resortcredit .value { color: #228b22; }

        /* Data grid */
        .data-grid {
            border: 1px inset #808080;
            background: white;
            width: 100%;
        }

        .data-grid table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
        }

        .data-grid thead {
            background: #0a246a;
            color: white;
            position: sticky;
            top: 0;
        }

        .data-grid th {
            padding: 4px 8px;
            text-align: left;
            font-weight: bold;
            border-right: 1px solid #a6caf0;
        }

        .data-grid tbody tr {
            border-bottom: 1px solid #d4d0c8;
        }

        .data-grid tbody tr:nth-child(even) {
            background: #f0f0f0;
        }

        .data-grid tbody tr:hover {
            background: #0a246a;
            color: white;
        }

        .data-grid td {
            padding: 3px 8px;
            border-right: 1px solid #e0e0e0;
        }

        .data-grid td.number {
            text-align: right;
            font-family: 'Courier New', monospace;
        }

        .data-grid td.center { text-align: center; }

        .grid-container {
            height: 300px;
            overflow-y: auto;
            border: 1px inset #808080;
        }

        /* Badges */
        .badge {
            display: inline-block;
            padding: 2px 6px;
            font-size: 10px;
            font-weight: bold;
            border: 1px solid;
        }

        .badge-gp {
            background: #e6e0f8;
            color: #660066;
            border-color: #660066;
        }

        .badge-rc {
            background: #e0f8e0;
            color: #006600;
            border-color: #006600;
        }

        /* Info panel */
        .info-panel {
            border: 1px inset #808080;
            background: #f0e6f8;
            padding: 6px;
            margin-bottom: 8px;
        }

        .info-row {
            display: flex;
            gap: 20px;
            margin-bottom: 4px;
        }

        .info-row .label { font-weight: bold; min-width: 100px; }
        .info-row .value { color: #000066; }

        /* Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 8px;
        }

        /* Status bar */
        .status-bar {
            background: #d4d0c8;
            border-top: 1px solid #808080;
            padding: 2px 8px;
            font-size: 10px;
            display: flex;
            justify-content: space-between;
        }

        .status-bar .message { color: #006600; }
        .status-bar .error { color: red; }

        /* Nav link */
        .nav-link {
            color: #0000ff;
            text-decoration: underline;
            cursor: pointer;
            font-size: 10px;
        }
        .nav-link:hover { color: #ff0000; }
    </style>
</head>
<body>
    <div class="magic-window">
        <div class="title-bar">
            <div class="title">
                <div class="icon"></div>
                <span>Ventes Gift Pass & Resort Credit - Prg_229-250</span>
            </div>
            <div class="window-controls">
                <button>_</button>
                <button>□</button>
                <button onclick="window.location='index.html'">×</button>
            </div>
        </div>

        <div class="window-content">
            <div class="main-layout">
                <!-- Panel gauche: Recherche -->
                <div>
                    <fieldset class="magic-fieldset">
                        <legend>Recherche Compte</legend>
                        <div class="form-row">
                            <label>Société:</label>
                            <input type="text" id="societe" value="CSK" maxlength="10" style="width:60px;">
                        </div>
                        <div class="form-row">
                            <label>Compte:</label>
                            <input type="number" id="compte" placeholder="Code GM" style="width:100px;">
                        </div>
                        <div class="form-row">
                            <label>Filiation:</label>
                            <input type="number" id="filiation" value="0" style="width:60px;">
                        </div>
                        <div style="text-align:center; margin-top:8px;">
                            <button class="magic-btn" onclick="rechercherSoldes()">Rechercher</button>
                        </div>
                    </fieldset>

                    <div id="soldesContainer" style="display:none;">
                        <div class="solde-container">
                            <div class="solde-box giftpass">
                                <div class="label">GIFT PASS</div>
                                <div class="value" id="soldeGP">0.00</div>
                            </div>
                        </div>
                        <div class="solde-container">
                            <div class="solde-box resortcredit">
                                <div class="label">RESORT CREDIT</div>
                                <div class="value" id="soldeRC">0.00</div>
                            </div>
                        </div>
                    </div>

                    <fieldset class="magic-fieldset" id="servicePanel" style="display:none;">
                        <legend>Solde par Service</legend>
                        <div class="form-row">
                            <label>Service:</label>
                            <select id="serviceSelect" style="width:120px;"></select>
                        </div>
                        <div style="text-align:center; margin-top:8px;">
                            <button class="magic-btn" onclick="getSoldeService()">Consulter</button>
                        </div>

                        <div id="soldeServiceInfo" class="info-panel" style="display:none; margin-top:8px;">
                            <div class="info-row">
                                <span class="label">Attribué:</span>
                                <span class="value" id="montantAttribue">-</span>
                            </div>
                            <div class="info-row">
                                <span class="label">Utilisé:</span>
                                <span class="value" id="montantUtilise">-</span>
                            </div>
                            <div class="info-row">
                                <span class="label">Disponible:</span>
                                <span class="value" id="soldeDisponible" style="font-size:14px; color:#006600;">-</span>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <!-- Panel droit: Onglets -->
                <div>
                    <div class="tab-bar">
                        <button class="tab-btn active" onclick="showTab('historique')">Historique (Prg_238)</button>
                        <button class="tab-btn" onclick="showTab('impression')">Impression (Prg_229)</button>
                    </div>

                    <div id="historique" class="tab-content active">
                        <div style="margin-bottom:8px;">
                            <button class="magic-btn" onclick="chargerHistorique()">Charger Historique</button>
                        </div>

                        <div class="grid-container">
                            <div class="data-grid">
                                <table>
                                    <thead>
                                        <tr>
                                            <th style="width:80px">Date</th>
                                            <th style="width:60px">Type</th>
                                            <th style="width:60px">Service</th>
                                            <th>Description</th>
                                            <th style="width:90px">Montant</th>
                                            <th style="width:60px">Statut</th>
                                        </tr>
                                    </thead>
                                    <tbody id="historiqueBody">
                                        <tr>
                                            <td colspan="6" style="text-align:center; padding:20px;">
                                                Cliquez sur Charger Historique
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div id="impression" class="tab-content">
                        <fieldset class="magic-fieldset">
                            <legend>Réimpression Ticket - Prg_229</legend>
                            <div class="form-row">
                                <label>N° Transaction:</label>
                                <input type="text" id="numTransaction" style="width:150px;">
                            </div>
                            <div class="form-row">
                                <label>Type:</label>
                                <select id="typeImpression" style="width:150px;">
                                    <option value="TICKET">Ticket Standard</option>
                                    <option value="DUPLICATA">Duplicata</option>
                                    <option value="RECAP">Récapitulatif</option>
                                </select>
                            </div>
                            <div style="text-align:center; margin-top:8px;">
                                <button class="magic-btn" onclick="imprimer()">Imprimer</button>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>

            <div style="display:flex; justify-content:flex-end; margin-top:8px;">
                <span class="nav-link" onclick="window.location='index.html'">← Retour Menu</span>
            </div>
        </div>

        <div class="status-bar">
            <span id="statusMessage" class="message">Prêt</span>
            <span id="recordCount"></span>
        </div>
    </div>

    <script>
        const API_BASE = '';
        const societe = localStorage.getItem('societe') || 'CSK';

        document.getElementById('societe').value = societe;

        function showTab(tabId) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }

        async function rechercherSoldes() {
            const soc = document.getElementById('societe').value;
            const compte = document.getElementById('compte').value;
            const filiation = document.getElementById('filiation').value;

            if (!soc || !compte) {
                alert('Société et Compte requis');
                return;
            }

            try {
                document.getElementById('statusMessage').textContent = 'Recherche...';

                // Gift Pass
                const gpResp = await fetch(`${API_BASE}/api/ventes/solde-giftpass/${soc}/${compte}/${filiation}`);
                const gpData = await gpResp.json();

                // Resort Credit (global)
                const rcResp = await fetch(`${API_BASE}/api/ventes/solde-resortcredit/${soc}/${compte}/${filiation}/0`);
                const rcData = await rcResp.json();

                document.getElementById('soldesContainer').style.display = 'block';
                document.getElementById('soldeGP').textContent = formatMontant(gpData.found ? gpData.solde : 0);
                document.getElementById('soldeRC').textContent = formatMontant(rcData.found ? rcData.solde : 0);

                // Charger services
                await chargerServices(soc);
                document.getElementById('servicePanel').style.display = 'block';

                document.getElementById('statusMessage').textContent = 'Soldes chargés';
            } catch (error) {
                document.getElementById('statusMessage').textContent = error.message;
                document.getElementById('statusMessage').className = 'error';
            }
        }

        async function chargerServices(soc) {
            try {
                const resp = await fetch(`${API_BASE}/api/zooms/services-village/${soc}`);
                if (!resp.ok) return;

                const services = await resp.json();
                const select = document.getElementById('serviceSelect');
                select.innerHTML = '<option value="">Sélectionnez</option>';

                services.forEach(s => {
                    const opt = document.createElement('option');
                    opt.value = s.codeService;
                    opt.textContent = `${s.codeService} - ${s.libelleService || ''}`;
                    select.appendChild(opt);
                });
            } catch (err) {
                console.error(err);
            }
        }

        async function getSoldeService() {
            const soc = document.getElementById('societe').value;
            const compte = document.getElementById('compte').value;
            const filiation = document.getElementById('filiation').value;
            const service = document.getElementById('serviceSelect').value;

            if (!service) {
                alert('Sélectionnez un service');
                return;
            }

            try {
                const resp = await fetch(`${API_BASE}/api/ventes/solde-resortcredit/${soc}/${compte}/${filiation}/${service}`);
                const data = await resp.json();

                document.getElementById('soldeServiceInfo').style.display = 'block';

                if (data.found) {
                    document.getElementById('montantAttribue').textContent = formatMontant(data.montantAttribue);
                    document.getElementById('montantUtilise').textContent = formatMontant(data.montantUtilise);
                    document.getElementById('soldeDisponible').textContent = formatMontant(data.solde);
                } else {
                    document.getElementById('montantAttribue').textContent = '0.00';
                    document.getElementById('montantUtilise').textContent = '0.00';
                    document.getElementById('soldeDisponible').textContent = '0.00';
                }
            } catch (err) {
                alert('Erreur: ' + err.message);
            }
        }

        async function chargerHistorique() {
            const soc = document.getElementById('societe').value;
            const compte = document.getElementById('compte').value;
            const filiation = document.getElementById('filiation').value;

            if (!soc || !compte) {
                alert('Recherchez d\'abord un compte');
                return;
            }

            try {
                const resp = await fetch(`${API_BASE}/api/ventes/historique/${soc}/${compte}/${filiation}`);
                const data = await resp.json();

                const tbody = document.getElementById('historiqueBody');

                if (data.found && data.ventes && data.ventes.length > 0) {
                    tbody.innerHTML = data.ventes.map(v => `
                        <tr>
                            <td>${formatDate(v.dateVente)}</td>
                            <td class="center"><span class="badge ${v.type === 'GP' ? 'badge-gp' : 'badge-rc'}">${v.type === 'GP' ? 'GP' : 'RC'}</span></td>
                            <td class="center">${v.service || '-'}</td>
                            <td>${v.description || '-'}</td>
                            <td class="number">${formatMontant(v.montant)}</td>
                            <td class="center">${v.statut || '-'}</td>
                        </tr>
                    `).join('');

                    document.getElementById('recordCount').textContent = `${data.ventes.length} vente(s)`;
                } else {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:20px;">Aucune vente</td></tr>';
                    document.getElementById('recordCount').textContent = '0 vente(s)';
                }
            } catch (err) {
                alert('Erreur: ' + err.message);
            }
        }

        async function imprimer() {
            const numTransaction = document.getElementById('numTransaction').value;
            const typeImpression = document.getElementById('typeImpression').value;

            if (!numTransaction) {
                alert('Numéro de transaction requis');
                return;
            }

            try {
                const resp = await fetch(`${API_BASE}/api/ventes/print-ticket`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        numeroTransaction: numTransaction,
                        typeImpression
                    })
                });
                const data = await resp.json();

                if (data.success) {
                    alert('Ticket envoyé à l\'impression');
                } else {
                    alert(data.message || 'Erreur impression');
                }
            } catch (err) {
                alert('Erreur: ' + err.message);
            }
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const d = new Date(dateStr);
            if (isNaN(d)) return '-';
            return d.toLocaleDateString('fr-FR');
        }

        function formatMontant(val) {
            if (val === null || val === undefined) return '0.00';
            return new Intl.NumberFormat('fr-FR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(val);
        }
    </script>
</body>
</html>
